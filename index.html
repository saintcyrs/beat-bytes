<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Beats Bytes Final Project</title>

    <link href="https://fonts.googleapis.com/css?family=Neuton:300,400,400i,700,800" rel="stylesheet">

    <!-- CSS libraries -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <!-- Custom CSS code -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

    <div class="row">
        <div class="col-md-12">
            <br><br>
            <h2> Streaming Data </h2>
            <br>
            <button id="toggleAnimationButton">Start / Stop Animation</button>
            <br><br>
            <div id="stream-vis"></div>
            <br><br>
        </div>
    </div>

    <div class="row">
        <!-- Song Info Column -->
        <div class="col-md-6">
            <div class="col-md-12">
                <select id="songDropdown"></select>
                <div id="songInfo" class="mt-3"></div>
            </div>
        </div>
        <!-- Song Clock Column -->
        <div class="col-md-6">
            <div class="col-md-12">
                <div id="songClock" class="mt-3"></div>
                <br> <br>
            </div>
        </div>
        <div id="dancingStickFigure"> </div>
        <div id="danceabilityLabel" class="danceability-label"></div>
        <div id="energyStickFigure"> </div>
        <div id="energy-label" class="energy-label"> </div>
        <div id="musicSheet"> </div>



    </div>

    <!-- Load JS libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <!-- d3 -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Visualization objects -->
    <script src="js/streamVis.js"></script>
    <script src="js/clockVis.js"></script>
    <script src="js/stickFigure.js"></script>
    <script src="js/energyStickFigure.js"></script>
    <script src="js/musicSheetScatter.js"></script>

    <!-- Load data, create visualizations -->
    <script src="js/main.js"></script>
</body>
</html>
